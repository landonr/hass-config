      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: light.all_lights
            state: 'off'
          sequence:
          - service: input_select.select_option
            data:
              option: warm
            target:
              entity_id: input_select.lr_scene
          - service: light.turn_on
            data:
              brightness_pct: 25
              color_temp: 500
            target:
              entity_id: light.all_brightness_lights
        - conditions:
          - condition: template
            value_template: '{{ state_attr("light.all_brightness_lights", "brightness")
              / 255 > 0.3 }}'
          sequence:
          - service: light.turn_on
            data:
              brightness_step_pct: 25
            target:
              entity_id:
              - light.all_lights
              - light.all_brightness_lights
          - service: light.turn_on
            data: {}
            target:
              entity_id: light.all_switch_lights
        default:
        - service: light.turn_on
          data:
            brightness_step_pct: 25
          target:
            entity_id:
            - light.all_brightness_lights
    - conditions:
      - condition: trigger
        id: down_hold
      sequence: []
    default: []
  mode: single
