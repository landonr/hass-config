    to: arrow_right_click
    id: right_click
  - platform: state
    entity_id: sensor.light_remote_action
    to: 'off'
    id: down_click
  - platform: state
    entity_id: sensor.light_remote_action
    to: 'on'
    id: up_click
  - platform: state
    entity_id: sensor.light_remote_action
    to: brightness_stop
    id: brightness_stop
  condition: []
  action:
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.adaptive_lighting_default
  - choose:
    - conditions:
      - condition: trigger
        id: left_hold
      sequence: []
    - conditions:
      - condition: trigger
        id: right_hold
      sequence: []
    - conditions:
      - condition: trigger
        id: right_click
      sequence:
      - service: script.s
        data: {}
    - conditions:
      - condition: trigger
        id: left_click
      sequence: []
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: brightness_stop
        - condition: trigger
          id: brightness_stop
      sequence: []
    - conditions:
      - condition: trigger
        id: down_click
      sequence:
      - choose:
        - conditions:
          - condition: template
            value_template: "{{ state_attr(\"light.all_brightness_lights\", \"brightness\")\n
              \                     / 255 > 0.75 }}"
          sequence:
          - service: light.turn_on
            data:
              brightness_step_pct: -25
            target:
              entity_id: light.all_brightness_lights
        default:
        - service: light.turn_on
          data:
            brightness_step_pct: -25
          target:
            entity_id: light.all_brightness_lights
        - service: light.turn_off
          data: {}
          target:
            entity_id: light.all_switch_lights
