- id: '1627277621640'
  alias: scene rotation
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.shortcut_button_red_action
    to: 'on'
    id: red
  - platform: state
    entity_id:
    - sensor.shortcut_button_red_action
    to: brightness_move_up
    id: redHold
  condition:
  - condition: not
    conditions:
    - condition: and
      conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: white
        - condition: trigger
          id: whiteHold
      - condition: state
        entity_id: input_boolean.living_room_guest
        state: 'on'
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: red
        - condition: trigger
          id: white
      sequence:
      - service: script.s
        data: {}
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 100
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: redHold
        - condition: trigger
          id: whiteHold
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.lr_scene_transition
        data:
          option: 'True'
      - service: script.warm
        data: {}
      - service: input_select.select_option
        target:
          entity_id: input_select.lr_scene_transition
        data:
          option: 'False'
    default: []
  mode: single
