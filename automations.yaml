- id: '1645344611834'
  alias: Bathroom motion
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.motion_sensor_occupancy
    id: motion
  - platform: state
    entity_id: timer.fountain_timer
    id: timer
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.motion_sensor_occupancy
        state: 'on'
      sequence:
      - choose:
        - conditions:
          - condition: and
            conditions:
            - condition: device
              device_id: 90e98d1ecee56bc8a850ac059eb531d3
              domain: media_player
              entity_id: media_player.beam
              type: is_playing
            - condition: state
              entity_id: media_player.beam
              attribute: media_content_type
              state: music
            - condition: not
              conditions:
              - condition: device
                device_id: 957d7ad9526a360f8ae9894d06373558
                domain: media_player
                entity_id: media_player.office_tts
                type: is_playing
            - condition: not
              conditions:
              - condition: state
                entity_id: media_player.beam
                attribute: source
                state: TV
          sequence:
          - service: media_player.join
            data:
              group_members:
              - media_player.office
            target:
              entity_id: media_player.beam
          - service: media_player.volume_set
            data:
              volume_level: 0.5
            target:
              entity_id: media_player.office
    default: []
  mode: single
- id: '1645374378273'
  alias: Bathroom switch timer
  description: ''
  trigger:
  - platform: state
    entity_id: timer.fountain_timer
    to: idle
    id: 'off'
  - platform: state
    entity_id: timer.fountain_timer
    to: finished
    id: 'off'
  - type: motion
    platform: device
    device_id: 47b501bc7ef52dcd2c6786085fd2c9f8
    entity_id: binary_sensor.motion_sensor_occupancy
    domain: binary_sensor
    id: 'on'
  - platform: device
    type: turned_off
    device_id: 3fe773b6b8b4967e2ef4677d7c72a1bb
    entity_id: switch.bathroom_switch
    domain: switch
    id: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: not
          conditions:
          - condition: state
            entity_id: timer.fountain_timer
            state: running
        - condition: trigger
          id: 'on'
      - type: is_motion
        condition: device
        device_id: 47b501bc7ef52dcd2c6786085fd2c9f8
        entity_id: binary_sensor.motion_sensor_occupancy
        domain: binary_sensor
      sequence:
      - service: timer.start
        data: {}
        target:
          entity_id: timer.fountain_timer
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: timer.fountain_timer
        state: active
      - condition: trigger
        id: 'on'
      sequence:
      - choose:
        - conditions:
          - type: is_motion
            condition: device
            device_id: 47b501bc7ef52dcd2c6786085fd2c9f8
            entity_id: binary_sensor.motion_sensor_occupancy
            domain: binary_sensor
          sequence:
          - service: timer.start
            data: {}
            target:
              entity_id: timer.fountain_timer
      - choose:
        - conditions:
          - condition: trigger
            id: 'on'
          - condition: or
            conditions:
            - condition: time
              before: '22:00:00'
              after: 07:00:00
              weekday:
              - mon
              - tue
              - wed
              - thu
              - fri
              - sat
              - sun
            - condition: and
              conditions:
              - condition: state
                entity_id: light.all_lights
                state: 'on'
              - condition: not
                conditions:
                - condition: state
                  entity_id: input_select.lr_scene
                  state: hell
          sequence:
          - service: switch.turn_on
            data: {}
            target:
              entity_id: switch.bathroom_switch
        default: []
    default:
    - choose:
      - conditions:
        - condition: trigger
          id: 'off'
        - type: is_no_motion
          condition: device
          device_id: 47b501bc7ef52dcd2c6786085fd2c9f8
          entity_id: binary_sensor.motion_sensor_occupancy
          domain: binary_sensor
        sequence:
        - service: switch.turn_off
          data: {}
          target:
            entity_id:
            - switch.bathroom_switch
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 500
  mode: single
